[package]
name = "yrs"
version = "0.12.0"
description = "High performance implementation of the Yjs CRDT"
license = "MIT"
authors = [
    "Kevin Jahns <kevin.jahns@pm.me>",
    "Bartosz Sypytkowski <b.sypytkowski@gmail.com>",
]
keywords = ["crdt", "yrs"]
edition = "2018"
homepage = "https://github.com/y-crdt/y-crdt/"
repository = "https://github.com/y-crdt/y-crdt/"
readme = "./README.md"

[dependencies]
lib0 = "^0.12.0"
rand = { version = "0.7.0", features = ["wasm-bindgen"] }
smallstr = { version = "^0.3.0", features = ["union"] }

[dev-dependencies]
criterion = "^0.4.0"

[[bench]]
name = "benches"
harness = false

[lib]
doctest = true
bench = true
doc = true
