[package]
name = "jwst-codec"
version = "0.1.0"
authors = ["DarkSky <darksky2048@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "1.0.1"
byteorder = "1.4.3"
nanoid = "0.4.0"
nom = "7.1.3"
ordered-float = "3.6.0"
rand = "0.8.5"
serde_json = "1.0.94"
thiserror = "1.0.40"

# ======= workspace dependencies =======
jwst-logger = { workspace = true }

[target.'cfg(fuzzing)'.dependencies]
arbitrary = { version = "1.3.0", features = ["derive"] }
ordered-float = { version = "3.6.0", features = ["arbitrary"] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
lib0 = "0.16.5"
ordered-float = { version = "3.6.0", features = ["proptest"] }
path-ext = "0.1.0"
proptest = "1.1.0"
proptest-derive = "0.3.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
serde = { version = "1.0.155", features = ["derive"] }
y-sync = { git = "https://github.com/toeverything/y-sync", rev = "aeb0010" }
yrs = "0.16.5"

[[bench]]
name = "codec_benchmarks"
harness = false

[[bench]]
name = "ops_benchmarks"
harness = false

[[bench]]
name = "update_benchmarks"
harness = false

[lib]
bench = true
