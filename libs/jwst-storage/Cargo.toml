[package]
name = "jwst-storage"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[features]
default = ["sqlite"]
sqlite = ["sqlx/sqlite"]
mysql = ["dotenvy", "sqlx/mysql", "sqlx/decimal", "num-traits"]

[dependencies]
anyhow = "^1.0.68"
async-trait = "0.1.60"
base64 = "0.20.0"
bytes = "1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
futures = "0.3.25"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
serde_repr = "0.1.10"
tokio = { version = "1.23.0", features = ["fs", "macros", "sync"] }
tokio-util = { version = "0.7.4", features = ["io"] }
sha2 = "0.10.6"
sqlx = { version = "0.6.2", features = [
    "chrono",
    "macros",
    "postgres",
    "runtime-tokio-rustls",
] }
yrs = { path = "../../libs/yrs" }

[dependencies.dotenvy]
version = "^0.15.6"
default-features = false
optional = true

[dependencies.jwst]
path = "../jwst"

[dependencies.jwst-logger]
path = "../jwst-logger"

[dependencies.num-traits]
version = "0.2.15"
optional = true

[dependencies.uuid]
version = "1.2.2"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
]
