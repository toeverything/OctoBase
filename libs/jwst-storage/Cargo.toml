[package]
name = "jwst-storage"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[features]
default = ["sqlite"]
mysql = ["sea-orm/sqlx-mysql"]
postgres = ["sea-orm/sqlx-postgres"]
sqlite = ["sea-orm/sqlx-sqlite"]

[dependencies]
anyhow = "^1.0.68"
async-trait = "0.1.60"
base64 = "0.21.0"
bytes = "1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
dashmap = "5.4.0"
futures = "0.3.25"
path-ext = "0.1"
sha2 = "0.10.6"
sea-orm = { version = "0.10.6", features = ["runtime-tokio-rustls", "macros"] }
sea-orm-migration = "0.10.6"
tungstenite = "0.18.0"
tokio = { version = "1.23.0", features = ["fs", "macros", "sync"] }
tokio-util = { version = "0.7.4", features = ["io"] }
url = "2.3.1"

# ======= workspace dependencies =======
jwst = { path = "../jwst" }
jwst-blob-migration = { path = "./src/blobs/migration" }
jwst-doc-migration = { path = "./src/docs/migration" }
jwst-logger = { path = "../jwst-logger" }
yrs = { path = "../vendors/y-crdt/yrs" }
