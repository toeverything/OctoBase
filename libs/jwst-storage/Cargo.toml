[package]
name = "jwst-storage"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[features]
default = ["sqlite"]
server = []
mysql = ["sqlx/mysql", "sqlx/decimal", "num-traits", "sea-orm/sqlx-mysql"]
postgres = ["sqlx/postgres", "sea-orm/sqlx-postgres"]
sqlite = ["sqlx/sqlite", "sea-orm/sqlx-sqlite"]

[dependencies]
anyhow = "^1.0.68"
async-trait = "0.1.60"
base64 = "0.21.0"
bytes = "1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
futures = "0.3.25"
num-traits = { version = "0.2.15", optional = true }
path-ext = "0.1"
schemars = "0.8.3"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
serde_repr = "0.1.10"
sha2 = "0.10.6"
sqlx = { version = "0.6.2", features = [
    "chrono",
    "macros",
    "runtime-tokio-rustls",
] }
sea-orm = { version = "0.10.6", features = ["runtime-tokio-rustls", "macros"] }
sea-orm-migration = "0.10.6"
tokio = { version = "1.23.0", features = ["fs", "macros", "sync"] }
tokio-util = { version = "0.7.4", features = ["io"] }
uuid = { version = "1.2.2", features = [
    "v4",       # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
] }

# ======= workspace dependencies =======
jwst = { path = "../jwst" }
jwst-doc-migration = { path = "./src/docs/migration" }
jwst-logger = { path = "../jwst-logger" }
yrs = { path = "../vendors/y-crdt/yrs" }
