[package]
name = "jwst-rpc"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[dependencies]
axum = { version = "0.6.6", features = ["headers", "ws"] }
dashmap = "5.4.0"
futures = "0.3.26"
tokio = { version = "1.25.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
nanoid = "0.4.0"
y-sync = "0.2.0"
yrs = "0.16.2"

# ======= workspace dependencies =======
jwst = { path = "../jwst" }
jwst-storage = { path = "../jwst-storage" }
