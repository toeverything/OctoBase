[package]
name = "jwst-rpc"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.66"
axum = { version = "0.6.6", features = ["ws"] }
futures = "0.3.26"
lru_time_cache = "0.11.11"
nanoid = "0.4.0"
rand = "0.8.5"
reqwest = { version = "0.11.14", features = ["default", "json"] }
tokio = { version = "1.26.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
tokio-tungstenite = { version = "0.18.0", features = [
    "rustls-tls-webpki-roots",
] }
url = "2.3.1"
y-sync = "0.2.0"
yrs = "0.16.3"

# ======= workspace dependencies =======
jwst = { path = "../jwst" }
jwst-storage = { path = "../jwst-storage" }

[dev-dependencies]
tempfile = "3.4.0"
jwst-logger = { path = "../jwst-logger" }
